{% extends 'layout.html' %}
{% load static %}

{% block content %}

<section class="login-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-12 form-div">
                <h2>iChat</h2>
                <div class="chat-icon">
                    <i class="fa fa-comment"></i>
                    <h3>welcome to our video chat app</h3>
                </div>
                <div class="form">
                    <form id="form">
                        <div class="form-group">
                            <input type="text" name="room_name" placeholder="ROOM NAME" class="shadow-none form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="ENTER YOUR NAME" class="shadow-none form-control">
                        </div>
                        <div class="f-button">
                            <button class="btn btn-success btn-outline-white shadow-none btn-lg" type="submit">Join Room</button>
                        </div>

                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    let form = document.getElementById('form')

    let handleSubmit = async (e) =>{
        e.preventDefault();
        window.open('/room', 'self')
    }

    form.addEventListener('submit',handleSubmit)
</script>
{% endblock %}
